<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} {{group.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Id</ion-label>
        <ion-input type="number" formControlName="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Icon</ion-label>
        <ion-input type="text" formControlName="icon"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!groupForm.valid">{{ mode }} Group</button>
  </form>
</ion-content>
