<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewTimergroup()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Timer Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor='let group of groups; let i = index' (click)="onLoadTimergroup(group, i)">
      <h2>{{group.name}}</h2>
      <p>{{group.id}}</p>
    </button>

  </ion-list>

</ion-content>
