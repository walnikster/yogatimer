<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button (click)='onStart()'>Start</button>

  <p>{{currentval | number:'1.3-3'}}</p>

  <button ion-button (click)='onStop()'>Stop</button>
  <button ion-button (click)='onResume()'>Resume</button>

  <button ion-button (click)='onSave()'>Save</button>

</ion-content>
