<ion-header>

  <ion-navbar>
    <ion-title>{{mode }} group {{group?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{ group.id }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p>{{ group.name }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let timer of group.timers">
            {{ timer.name }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline block (click)="onEditTimergroup()">Edit Timergroup</button>
      </ion-col>
      <ion-col>
        <button ion-button outline block (click)="onDeleteTimergroup()" color="danger">Delete Timergroup</button>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
